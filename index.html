<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./scss/style.css" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <hero class="hero">
      <h1 class="hero__header">IP Address Tracker</h1>
      <div class="input">
        <input
          class="input__inner"
          type="text"
          placeholder="Search for any IP address or domain"
        />
        <button class="input__btn">></button>
      </div>
      <div class="hero_container">
        <div class="hero__address">
          <span class="hero__header--info"> IP address </span>
          <h2 class="hero__header--main">192.212.175.101</h2>
        </div>
        <div class="hero__address">
          <span class="hero__header--info"> Location </span>
          <h2 class="hero__header--main">Brooklyn, NY 10001</h2>
        </div>
      </div>
      <div class="hero__address">
        <span class="hero__header--info"> Timezone </span>
        <h2 class="hero__header--main">UTC - 05:00</h2>
      </div>
      <div class="hero__address">
        <span class="hero__header--info">Isp </span>
        <h2 class="hero__header--main">
          <ul class="list">
            <li class="list__item">SpaceX</li>
            <li class="list__item">Starlink</li>
          </ul>
        </h2>
      </div>
    </hero>
    IP Address Location Timezone UTC
    <!-- add offset value dynamically using the API -->
    ISP

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
